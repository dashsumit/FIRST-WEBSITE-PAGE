<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="showLoveMessage()">Show Love Message</button>
        <div id="output"></div>
    </div>

    <script>
        function showLoveMessage() {
            var name = document.getElementById("nameInput").value;
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "I love you, " + name + "!";
        }
    </script>
</body>
</html>
